{% block content %}
  <div class="post">
    <h2>You liked: {{ post.title }}</h2>
    <p><em>Post id #{{ post.id }}</em></p>
    <p><em>Author: {{ post.author }}</em></p>
    <p><em>Date: {{ post.created }}</em></p>
    <p>{{ post.content }}</p>
    <hr>
    <p><strong>Total Likes:</strong> {{ post.likes or 0 }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
  </div>
{% endblock %}
