<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Flask Blog{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    <header>
      <h1>My Flask Blog</h1>
      <div class="container">
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('add') }}">Add Post</a></li>
        </ul>
      </nav>
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
