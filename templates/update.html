<!-- templates/update.html -->
{% extends "base.html" %}

{% block title %}Update Post â€“ My Blog{% endblock %}

{% block content %}
  <h1 class="mb-4">Update Blog Post</h1>
  <form method="POST" action="{{ url_for('update', post_id=post.id) }}">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" value="{{ post.title }}" required>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" value="{{ post.author }}" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" rows="7" required>{{ post.content }}</textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" id="date" name="created" value="{{ post.created }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
