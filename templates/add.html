<!-- templates/add.html -->
{% extends "base.html" %}

{% block title %}Add New Post â€“ My Blog{% endblock %}

{% block content %}
  <h1 class="mb-4">Add New Blog Post</h1>
  <form method="POST" action="{{ url_for('add') }}">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Enter title" required>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" name="author" placeholder="Your name" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" rows="7" placeholder="Write your post here..." required></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" id="date" name="created" placeholder="YYYY-MM-DD" required>
    </div>
    <button type="submit" class="btn btn-primary">Publish</button>
  </form>
{% endblock %}
